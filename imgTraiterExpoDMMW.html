CTYPE html>
<html>
	<head>
<style>
img {
	  filter: grayscale(100%);
}
</style>
	</head>
	<body>

		<h1>The filter Property</h1>

		<p>Convert the image to grayscale:</p>

		<img src="https://en.wikipedia.org/wiki/Lenna#/media/File:Lenna_(test_image).png" alt="Lenna" width="512" height="512">

		<p><strong>Note:</strong> The filter property is not supported in Edge 12 or Internet Explorer.</p>

	</body>
</html>
